<template name="editProduct">
	<h3> edit page </h3>



 	<form class="formy">
		<label>title</label>
		<input type="text" name="title" value="{{title}}">
		<br>
		<label>price</label>
		<input type="text" name="price" placeholder="$ " value="$ {{price}}" class="auto">
		<br>
		<label>description</label>
		<textarea name="description" placeholder="{{description}}"> Would this stuff fill it up ? </textarea>
		<br>
		<input type="file" name="image" class="myFileInput" multiple>
		<input type="submit" value="Submit">
    </form>


    {{#each image}}
    	<p>
    		<img src="https://s3.amazonaws.com/lootfly/img/original/{{copies.original.key}}">
    		<a href="" class="del" data="{{this._id}}">Remove image</a>
    	</p>
    {{/each}}

</template>
