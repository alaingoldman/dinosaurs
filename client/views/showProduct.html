<template name="showProduct">
	<h3> show page </h3>
	<h5>{{title}}</h5>
	<p>${{price}}</p>
	<p>{{description}}</p>
	<p>seller: {{seller.username}}</p>
	{{#if isSeller}}
	  <h2> This ur item btw </h2>
	  <a href="{{pathFor route='editProduct'}}">Edit</a>
	{{/if}}
	{{#each image}}
		<p>
			<img src="{{this.url storing='/images/storing.gif' store='thumb'}}">
		</p>
	{{/each}}
	
</template>
